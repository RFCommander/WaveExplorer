site_name: A nice website
site_description: A personal blog powered by MkDocs
site_url: https://example.com/  # Replace with your GitHub Pages URL

plugins:
  - blog:
      blog_dir: blog
      blog_toc: true
      post_date_format: medium
      post_url_format: "{date}/{slug}"
      post_readtime: true
      archive: false
      categories: false
      categories_toc: false
      pagination: true
      pagination_per_page: 5
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_if_single_page: false
      post_excerpt: required
  - search
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - footnotes
  - toc:
      permalink: true
  - md_in_html
  - attr_list
  - tables
  - pymdownx.arithmatex:
      generic: true
  - meta

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/stylesheets/custom.css

nav:
  - Home: index.md
  - Blog: blog/index.md

